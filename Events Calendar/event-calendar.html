<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
    <script src="event-script.js" defer></script>
  </head>
  <body>
    <header class="navbar-header">
      <img src="calendar.png" class="logo" style="width: 3.5em;">
      <h3 class="logo" style="color: white;">EVENTS CALENDAR</h3>
      <nav>
          <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Calendar</a></li>
              <li><a href="#">Contact Us</a></li>
          </ul>
      </nav>
  </header>
    <div class="wrapper">
      <div class="calendar-container">
        <div class="calendar">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded">chevron_left</span>
              <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
          </header> 
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
        <div id="sidebar">
          <p id="sidebar-title">Events</p>
          <ul id="event-list"></ul> <!-- new unordered list for events -->
        </div>
      </div>
    </div>

    <div id="tooltip" style="display: none;">
      <img id="tooltip-img" src="" alt="Logo">
      <p id="tooltip-text"></p>
      <p id="tooltip-tip">Click to know more.</p>
    </div>
    
  </body>
</html>
