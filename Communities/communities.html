<!DOCTYPE html>
<html>
    <head>
        <title>Communities</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li id="title"><a href="#"><img src="people.png" id="logo">COMMUNITIES</a></li>
                    <li class="nav"><a href="#">Contact Us</a></li>
                    <li class="nav"><a href="#">Calendar</a></li>
                    <li class="nav"><a href="#">Communities</a></li>
                    <li class="nav"><a href="#">Home</a></li>
                </ul>
            </nav>
        </header>
        <div id="card-container"></div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.getElementById('card-container');
        
            for (let i = 0; i < 14; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.community = i;
                container.appendChild(card);
            
                const popup = document.createElement('div');
                popup.id = `popup-${i}`;
                popup.classList.add('popup');
                popup.innerHTML = `
                    <div class="popup-content">
                        <span class="close">&times;</span>
                        <p>You clicked on community ${i}</p>
                    </div>
                `;
                popup.querySelector('.close').addEventListener('click', function() {
                    popup.classList.remove('show');
                });
                document.body.appendChild(popup);
            
                card.addEventListener('click', function() {
                    const rect = this.getBoundingClientRect();
                    popup.style.top = `${rect.top}px`;
                    popup.style.left = `${rect.left}px`;
                    popup.style.width = `${rect.width}px`;
                    popup.style.height = `${rect.height}px`;
                    requestAnimationFrame(() => {
                        popup.classList.add('show');
                    });
                });
            }
        });
    </script>
</html>
