    <body>
        <header>
            <nav>
                <ul>
                    <li id="title"><a href="#"><img src="people.png" id="logo">COMMUNITIES</a></li>
                    <li class="nav"><a href="#">Contact Us</a></li>

                    <li class="nav"><a href="#">Home</a></li>
                </ul>
            </nav>
        </header>
        <div id="card-container"></div>
    </body>
    <script>
        const container = document.getElementById('card-container');
    
        for (let i = 0; i < 14; i++) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.community = i;
            card.addEventListener('click', function() {
                // Replace this with code to show a popup with details about the community
                alert(`You clicked on community ${this.dataset.community}`);
            });
            container.appendChild(card);
        }
    </script>
