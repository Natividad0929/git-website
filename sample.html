<!DOCTYPE html>
<html>
<head>
    <style>
        .table::after {
            clear: both;
            content: "";
            display: table;
        }

        .table-cell {
            display: table-cell;
            padding: 5px; /* Reduce the padding */
            border: 1px solid black;
        }

        .column-1 {
            width: 10%; /* Reduce the width */
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="table-row">
            <div class="table-cell column-1">Column 1</div>
            <div class="table-cell">Column 2</div>
            <div class="table-cell">Column 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Data 1</div>
            <div class="table-cell">Data 2</div>
            <div class="table-cell">Data 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Data 4</div>
            <div class="table-cell">Data 5</div>
            <div class="table-cell">Data 6</div>
        </div>
    </div>
</body>
</html>
